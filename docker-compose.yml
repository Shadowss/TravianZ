services:
  nginx:
    image: nginx:1.25-alpine
    container_name: travianz-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - travianz-network
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travianz-php
    volumes:
      - ./:/var/www/html
      - ./var:/var/www/html/var
    depends_on:
      - db
    networks:
      - travianz-network
    restart: unless-stopped

  db:
    image: mysql:5.7
    container_name: travianz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-travian}
      MYSQL_USER: ${MYSQL_USER:-travianz}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-travianzpass}
    volumes:
      - db-data:/var/lib/mysql
      - ./var/db:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --sql_mode=""
    networks:
      - travianz-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: travianz-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - travianz-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  travianz-network:
    driver: bridge