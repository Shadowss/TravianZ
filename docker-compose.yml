version: '3.8'

services:
  web:
    build: .
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=travianz
      - DB_PASSWORD=travianz_pass
      - DB_NAME=travianz
    depends_on:
      db:
        condition: service_healthy
    networks:
      - travianz-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=travianz
      - MYSQL_USER=travianz
      - MYSQL_PASSWORD=travianz_pass
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - travianz-network

volumes:
  db-data:

networks:
  travianz-network:
    driver: bridge
